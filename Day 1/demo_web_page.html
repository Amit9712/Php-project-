<!DOCTYPE html>
<html>
	<title>form demo</title>
<head>
	<style>
		.myDiv {
		  border: 5px outset red;
		  background-color: lightblue;    
		  text-align: center;
		}

		td {
			width: 250px;
		}
	</style>
</head>
<body>
	<center>
		<form>
			<div class="myDiv">
				<legend> Login </legend>
					<table border="0px">
						<tr>
							<td> <b> Username </b> </td>
							<td> <input type="text" name="username"/> </td>
						</tr>

						<tr>
							<td> <b> Password </b> </td>
							<td> <input type="password" name="pass"/> </td>
						</tr>	
					</table>
			</div><br><br>
			<div class="myDiv">
				<legend> Signup </legend>
					<table border="0px">
						<tr>
							<td> <b> Full Name </b> </td>
							<td> <input type="text" name="fname"/> </td>
						</tr>
						<tr>
							<td> <b> Username </b> </td>
							<td> <input type="text" name="username"/> </td>
						</tr>
						<tr>
							<td> <b> Email </b> </td>
							<td> <input type="email" name="email"/> </td>
						</tr>
						<tr>
							<td> <b> Create Password </b> </td>
							<td> <input type="password" name="pass"/> </td>
						</tr>	
						<tr>
							<td> <b> Conform Password </b> </td>
							<td> <input type="password" name="cpass"/> </td>
						</tr>
						<tr>
							<td> <b> Mobile Number </b> </td>
							<td> <input type="Number" name="mobile"/> </td>
						</tr>	
						<tr>
							<td> <b> D.O.B. </b> </td>
							<td> <input type="date" name="dob"/> </td>
						</tr>
						<tr>
							<td> <b> Gender </b> </td>
							<td> 	<input type="radio" name="myg" checked> Male 
									<input type="radio" name="myg"> Female
									<input type="radio" name="myg"> Other </td>
						</tr>	
						<tr>
							<td> <b> Hobbies </b> </td>
							<td> <input type="text" name="Hobbies"/> </td>
						</tr>
						<tr>
							<td> <b> city </b> </td>
							<td> <input type="text" name="city"/> </td>
						</tr>
						<tr>
							<td> <b> Address </b> </td>
							<td> <textarea name="Address" rows="5" cols="40"></textarea> </td>
						</tr>
						<tr>
							<td> <b> Upload Your Image File Hear <b> </td>
							<td> <input type="file" name="myimage"/> </td>
						</tr>
					</table>
				</div>
			</form>
		</center>
	</body>
</html>
