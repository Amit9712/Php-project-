<!DOCTYPE html>
<html>
<head>
	<title>Demo of Get & Post Methods</title>
</head>
<body>
	<h1>Form Demo : </h1> <br/>
	<h3>Form Get Method Demo : </h3>
	<form>
		<table>
			<tr>
				<td>Name : </td>
				<td><input type="text" name="txt1" required /></td>
			</tr>
			<tr>
				<td>Age : </td>
				<td><input type="Number" name="txt2" min="13" max="150" /></td>
			</tr>
			<tr>
				<td><input type="submit" /></td>
				<td><input type="reset" /></td>
			</tr>
		</table>
	</form>

	<h3>Form Post Method Demo : </h3>
	<form action="demo_process.php" method="post">
		<table>
			<tr>
				<td>Name : </td>
				<td><input type="text" name="txt1" /></td>
			</tr>
			<tr>
				<td>Age : </td>
				<td><input type="Number" name="txt2" /></td>
			</tr>
			<tr>
				<td><input type="submit" /></td>
				<td><input type="reset" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
