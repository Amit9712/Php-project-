<!DOCTYPE html>
<html>
	<title>form demo</title>
<head>
	<style>
		.myDiv {
 			border: 5px outset red;
 			background-color: lightblue;    
 		 	text-align: center;
		}

		td {
			width: 250px;
		}
	</style>
</head>
<body>
<form action="reg_process.php" method="post">
	<center>
		<div class="myDiv">
			<table border="0px">
				<tr>
					<td> <b> Full Name </b> </td>
					<td> <input type="text" name="fname"/> </td>
				</tr>
				<tr>
					<td> <b> Username </b> </td>
					<td> <input type="text" name="username"/> </td>
				</tr>
				<tr>
					<td> <b> Email </b> </td>
					<td> <input type="email" name="email"/> </td>
				</tr>
				<tr>
					<td> <b> Password </b> </td>
					<td> <input type="password" name="pass"/> </td>
				</tr>	
				<tr>
					<td> <b> Mobile Number </b> </td>
					<td> <input type="Number" name="mobile"/> </td>
				</tr>	
				<tr>
					<td> <b> D.O.B. </b> </td>
					<td> <input type="date" name="dob"/> </td>
				</tr>
				<tr>
					<td> <b> Gender </b> </td>
					<td> 	<input type="radio" name="myg" checked value="Male"> Male 
								<input type="radio" name="myg" value="Female"> Female
								<input type="radio" name="myg" value="Other"> Other </td>
				</tr>	
				<tr>
					<td> <b> Hobbies </b> </td>
					<td> <input type="text" name="hobbies"/> </td>
				</tr>
				<tr>
					<td> <b> City </b> </td>
					<td> <input type="text" name="city"/> </td>
				</tr>
				<tr>
					<td> <b> Address </b> </td>
					<td> <textarea name="address" rows="5" cols="40"></textarea> </td>
				</tr>
				<tr>
				<td><input type="submit" /></td>
				<td><input type="reset" /></td>
			</tr>
			</table>
		</div>
	</center>
</form>
</body>
</html>
